<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torta Frita Clicker</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js"></script>
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <p>Tortas Fritas: <br><span class="torta-cost pink-text"> 0 </span></p>
                <div class="torta-img-container">
                    <img src="./assets/tortafrita.png" class="tfimage" onclick="incrementFrita(event)" draggable="false">
                </div>
            </div>

            <div class="right">
                <div class="upgrade" onclick="buyUpgrade('clicker')">
                    <div class="left-section">
                        <img src="./assets/clicker-white.png" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4> Clicker </h4>
                        <div class="cost-info">
                            <p class="cost-text"> Costo: <span class="clicker-cost">10</span></p>
                            <img src="./assets/tortafrita.png" class="torta-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Nivel <span class="clicker-level">0</span>
                    </div>
                    <div class="next-level-info">
                        <p>
                            +<span class="clicker-increase">1</span> tortas <br> por click
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buyUpgrade('pamasar')">
                    <div class="left-section">
                        <img src="./assets/pamasar.png" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4> Palo de amasar </h4>
                        <div class="cost-info">
                            <p class="cost-text"> Costo: <span class="pamasar-cost">130</span></p>
                            <img src="./assets/tortafrita.png" class="torta-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Nivel <span class="pamasar-level">0</span>
                    </div>
                    <div class="next-level-info">
                        <p>
                            +<span class="pamasar-increase">4</span> tortas <br> por segundo
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buyUpgrade('panadero')">
                    <div class="left-section">
                        <img src="./assets/panadero.png" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4> Panadero </h4>
                        <div class="cost-info">
                            <p class="cost-text"> Costo: <span class="panadero-cost">850</span></p>
                            <img src="./assets/tortafrita.png" class="torta-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Nivel <span class="panadero-level">0</span>
                    </div>
                    <div class="next-level-info">
                        <p>
                            +<span class="panadero-increase">24</span> tortas <br> por segundo
                        </p>
                    </div>
                </div>

                <div class="upgrade" onclick="buyUpgrade('panaderia')">
                    <div class="left-section">
                        <img src="./assets/panaderia.png" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4> Panader√≠a </h4>
                        <div class="cost-info">
                            <p class="cost-text"> Costo: <span class="panaderia-cost">4750</span></p>
                            <img src="./assets/tortafrita.png" class="torta-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Nivel <span class="panaderia-level">0</span>
                    </div>
                    <div class="next-level-info">
                        <p>
                            +<span class="panaderia-increase">82</span> tortas <br> por segundo
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="statistics">
            <div class="texts">
                <p>TPC: <span id="tpc-text" class="pink-text">1</span></p>
                <p>TPS: <span id="tps-text" class="pink-text">0</span></p>
            </div>
        </div>

        <div class="util-buttons">
            <button class="util-button" onclick="save()">
                Guardar
            </button>
            <button class="util-button" onclick="load()">
                Cargar
            </button>
        </div>
    </section>


</body>
</html>
