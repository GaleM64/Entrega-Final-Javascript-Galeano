<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortas Fritas Clicker</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" defer src="./js/index.js" ></script>
</head>
<body>
    <section>
        <div class="main">

            <div class="left">
                <p>Tortas Fritas: <br><span class="torta-cost pink-text"> 0 </span></p>
                <div class="torta-img-container">
                    <img src="./assets/tortafrita.png" class="tfimage" id="tortaclick" draggable="false">
                </div>
            </div>

                <script id="plantilla-mejoras" type="text/template">
                    <div class="upgrade" onclick="comprarMejora('{{name}}')">
                        <div class="left-section">
                            <img src="{{image}}" class="upgrade-img">
                        </div>
                        <div class="mid-section">
                            <h4> {{name}} </h4>
                            <div class="cost-info">
                                <p class="cost-text"> Costo: <span class="{{name}}-cost">{{cost}}</span></p>
                                <img src="./assets/tortafrita.png" class="torta-img">
                            </div>
                        </div>
                        <div class="right-section">
                            Nivel <span class="{{name}}-level">0</span>
                        </div>
                        <div class="next-level-info">
                            <p>
                                +<span class="{{name}}-increase">{{increase}}</span> tortas <br> por click
                            </p>
                        </div>
                    </div>
                </script>

                <div class="right" id="contenedor-mejoras">

                </div>
        
        </div>

        <div class="statistics">
            <div class="texts">
                <p>TPC: <span id="tpc-text" class="pink-text">1</span></p>
                <p>TPS: <span id="tps-text" class="pink-text">0</span></p>
            </div>
        </div>

        <div class="util-buttons">
            <button class="util-button" id="guardar" onclck="save()">
                Guardar
            </button>
            <button class="util-button" id="cargar" onclck="load()">
                Cargar
            </button>
        </div>
    </section>


</body>
</html>
