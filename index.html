<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortas Fritas Clicker</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js" type="module"></script>
    <script type="module" src="constants/habilidades.js"></script>
    <script type="module" src="constants/artefactos.js"></script>
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <p>Tortas Fritas: <br><span class="torta-cost orange-text">1000000</span></p>
                <div class="torta-img-container">
                    <img src="./assets/tortafrita.png" class="tfimage" id="tortaclick" draggable="false">
                </div>
            </div>

            <script id="plantilla-mejora" type="text/template">
                <div class="upgrade type-{{type}}" onclick="comprarMejora('{{nombre}}')" id="{{nombre}}-upgrade">
                    <div class="left-section">
                        <img src="{{imagen}}" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4> {{nombre}} </h4>
                        <div class="cost-info">
                            <p class="cost-text"> Costo: <span class="{{nombre}}-cost">{{costo}}</span></p>
                            <img src="./assets/tortafrita.png" class="torta-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Nivel <span class="{{nombre}}-level">0</span>
                    </div>
                    <div class="next-level-info" id="{{nombre}}-next-level">
                        <p id="{{nombre}}-next-p">
                            +<span class="{{nombre}}-increase">{{aumento}}</span> tortas <br> por click
                        </p>
                    </div>
                </div>
            </script>

            <div class="right">
                <div class="right-navbar">
                    <div id="upgrade-nav-button">Mejora</div>
                    <div id="skills-nav-button">Habilidades</div>
                    <div id="artifacts-nav-button">Artefactos</div>
                </div>

                <div id="contenedor-mejoras"></div>
            </div>
        </div>

        <div class="statistics">
            <div class="texts">
                <p>TPC: <span id="tpc-text" class="orange-text">1</span></p>
                <p>TPS: <span id="tps-text" class="orange-text">0</span></p>
            </div>
        </div>

        <div class="util-buttons">
            <button class="util-button prestige-button" id="prestigio">
                Prestigio
            </button>
            <button class="util-button" id="guardar">
                Guardar
            </button>
            <button class="util-button" id="cargar">
                Cargar
            </button>
        </div>

        <div class="reliquia">
            Reliquia: <span id="reliquia">0</span>
        </div>
        <div class="oculto"> Consigue 50 reliquias usando el boton de prestigio para participar en un sorteo</div>
    </section>

</body>
</html>
