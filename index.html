<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortas Fritas Clicker</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/index.js" type="module"></script>
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <p>Tortas Fritas: <br><span class="torta-cost orange-text">1000000</span></p>
                <div class="torta-img-container">
                    <img src="./assets/tortafrita.png" class="tfimage" id="tortaclick" draggable="false">
                </div>
            </div>

            <!-- Plantilla para crear las mejoras en base al archivo valoresDefecto.js -->
            <script id="plantilla-mejora" type="text/template">
                <div class="upgrade type-{{type}}" onclick="comprarMejora('{{nombre}}')" id="{{nombre}}-upgrade">
                    <div class="left-section">
                        <img src="{{imagen}}" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4> {{nombre}} </h4>
                        <div class="cost-info">
                            <p class="cost-text"> Costo: <span class="{{nombre}}-cost">{{costo}}</span></p>
                            <img src="./assets/tortafrita.png" class="torta-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Nivel <span class="{{nombre}}-level">0</span>
                    </div>
                    <div class="next-level-info" id="{{nombre}}-next-level">
                        <p id="{{nombre}}-next-p">
                            +<span class="{{nombre}}-increase">{{aumento}}</span> tortas <br> por click
                        </p>
                    </div>
                </div>
            </script>

            <div class="right">
                <div class="right-navbar">
                    <div id="upgrade-nav-button">Mejoras</div>
                </div>

                <div id="contenedor-mejoras"></div>
            </div>
        </div>

        <div class="statistics">
            <div class="texts">
                <p>TPC: <span id="tpc-text" class="orange-text">1</span></p> <!-- Tortas por click -->
                <p>TPS: <span id="tps-text" class="orange-text">0</span></p> <!-- Tortas por segundo -->
            </div>
        </div>

        <div class="util-buttons">
            <button class="util-button prestige-button" id="prestigio"> <!-- Prestigio reinicia el progreso a cambio de una reliquia -->
                Prestigio
            </button>
            <button class="util-button" id="guardar"> <!-- Guardar partida -->
                Guardar
            </button>
            <button class="util-button" id="cargar"> <!-- Cargar partida -->
                Cargar
            </button>
        </div>

        <div class="reliquia">
            Reliquia: <span id="reliquia">0</span> <!-- Contador de reliquias conseguidas -->
        </div>
        <div class="oculto"> Consigue una reliquia usando el boton de prestigio para participar en un sorteo</div>
    </section>
    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <br>
            <p> Complete el siguiente formulario para participar por un a√±o de harina La Morenita gratis.</p>
            <form class="form-container" id="formID">
                    <label class="form-label" for="name"> Nombre: </label>
                    <input class="form-input" type="text" placeholder="Escriba su nombre" id="name" name="name" required>
                    <label class="form-label" for="email"> Email: </label>
                    <input class="form-input" type="email" placeholder="Escriba su Email" id="email" name="email" required>
                    <button class="btn-submit" type="submit"> Enviar </button>
            </form>
        </div>
    </div>
</body>
</html>
